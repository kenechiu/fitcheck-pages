<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #884DD5;
            margin-bottom: -0.9rem;
            text-align: center;
        }

        .tagline {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 300;
        }

        .waitlist-container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .waitlist-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .waitlist-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .email-input {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #884DD5;
        }

        .join-button {
            padding: 12px 24px;
            background-color: #884DD5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .join-button:hover:not(:disabled) {
            background-color: #6b3a9f;
        }

        .join-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .reassurance-text {
            font-size: 0.875rem;
            color: #666;
            line-height: 1.4;
        }

        .message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .honeypot {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            font-size: 0.875rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .waitlist-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">moda</div>
    <div class="tagline">A new kind of style companion</div>
    
    <div class="waitlist-container">
        <h2 class="waitlist-title">Early access by invite — join the waitlist</h2>
        
        <form class="waitlist-form" id="waitlistForm">
            <input 
                type="email" 
                class="email-input" 
                id="emailInput"
                placeholder="Enter email address" 
                required
            >
            
            <!-- Honeypot field to catch bots -->
            <input 
                type="text" 
                class="honeypot" 
                id="honeypot"
                tabindex="-1"
                autocomplete="off"
            >
            
            <button type="submit" class="join-button" id="joinButton">
                Join
            </button>
        </form>
        
        <p class="reassurance-text">
            No spam. We'll email you when your invite is ready.
        </p>
        
        <div id="messageContainer"></div>
    </div>

    <footer class="footer">
        © 2025 Moda
    </footer>

    <script>
        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('emailInput');
        const honeypot = document.getElementById('honeypot');
        const joinButton = document.getElementById('joinButton');
        const messageContainer = document.getElementById('messageContainer');

        function showMessage(message, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        function setLoading(loading) {
            joinButton.disabled = loading;
            joinButton.textContent = loading ? 'Joining...' : 'Join';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear any previous messages
            clearMessage();
            
            // Check honeypot - if filled, it's likely a bot
            if (honeypot.value.trim() !== '') {
                showMessage('Invalid submission.', 'error');
                return;
            }
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('https://admzruvjhjblgqrrrbis.supabase.co/functions/v1/join-waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }
                
                // Add artificial delay to frustrate bots (1-2 seconds)
                const delay = Math.random() * 1000 + 1000; // 1000-2000ms
                await new Promise(resolve => setTimeout(resolve, delay));
                
                showMessage('Success! You\'ve been added to the waitlist.', 'success');
                emailInput.value = '';
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'Something went wrong. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
